<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bird Species Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo"> 
            <img src="{{ url_for('static', filename='assets/bird.svg') }}" />
            Bird Species Detection
        </div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <nav class="nav" id="nav-menu">
            <a href="/">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <a href="{{ url_for('model') }}">Model</a>
            {% if logged_in %}
                <!-- <a href="{{ url_for('index') }}">Dashboard</a> -->
                <a href="{{ url_for('profile') }}" class="{% if request.endpoint == 'profile' %}active{% endif %}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
            
        </nav>
    </header>

    <div class="container px-5 pt-3 pb-5">

        <div class="my-5 d-flex flex-column justify-content-center align-items-center">
            <h1 class="big_title bold">404</h1>
            <br/>
            {% if msg %}
            <h1 class="big_title bold">{{ msg }}</h1>
            <br/>
            {% else %}
            <h1 class="big_title bold">Page not found</h1>
            <br/>
            {% endif %}
            <h5>Something Went Wrong. <a href="{{ url_for('index') }}">Try Again</a></h5>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <footer class="footer">
        <p>Project By <strong>Group C_16</strong></p>
        <p>&copy; 2025 All Rights Reserved</p>
    </footer>
</body>

<script>
    function toggleMenu() {
        const menu = document.getElementById("nav-menu");
        menu.classList.toggle("active-nav");
    }
</script>

</html>
