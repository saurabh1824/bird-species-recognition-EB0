<style>
    .card{
        height: 300px;
        justify-content: center;
        align-items: center;
        padding: 25px 20px;
        cursor: pointer;
        min-width: 250px;
        margin-top: 20px;
    }
    .card:hover{
        box-shadow: 0 .5rem 1rem rgba(0, 0, 0, .15);
        position: relative;
        top: -2px;
        transition: ease-out;
    }
    .card-img{
        border-radius: 10px;
        margin: auto;
        width: 100%;
        height: 300px;
        overflow: hidden;

    }

</style>

<div class="card" style="width: 25%; border: 1px solid black; border-radius: 5px; display: flex; flex-direction: column; gap: 20px;">
    <img class="card-img" src= "data:image/jpeg;base64, {{ bird.image_blob }}" alt="img">
    <a href="{{ url_for('results', ID=bird.image_id) }}" target="_blank" style="color: black;text-decoration: none;">
        <div>Image Id: <strong>{{ bird.image_id }}</strong> </div>
    </a>
        <div>Species : <strong>{{ bird.prediction }}</strong> </div>
</div>
